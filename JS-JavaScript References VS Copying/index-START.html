<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);

    age = 200;
    console.log(age, age2);

    let name = 'Wes';
    let name2 = name;
    console.log(name, name2);

    name = 'Wesley'
    console.log(name, name2);

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;
    console.log(team, players);

    team[3] = 'Lux';
    //if you update the array, it will always reference back//

    //making copies of the array
    const team2 = players.slice(); //this makes a copy of the array//
    const team3 = [].concat(players); //this makes a copy of the array//
    const team4 = [...players]; //this makes a copy of the array using es6//
    const team5 = Array.from(players); //this makes a copy of the array//

    // The same thing goes for objects, let's say we have a person object
      const person = {
        name: 'Wes Bos',
        age: 40
      }

    // and think we make a copy:
      // const captain = person;
      // captain.number = 99;

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, {number: 99, age: 15});
    console.log(cap2);

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const wes = {
      name: 'Wes',
      age: 99,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    }

    console.log(wes);
    const dev = Object.assign({}, wes); //will ony go one level deep. will change the original object if it goes beyond first level.
    const dev2 = JSON.parse(JSON.stringify(wes)); //the poor man's deep clone. will make a copy of the object and allow changes to just that one.

  </script>

</body>
</html>
