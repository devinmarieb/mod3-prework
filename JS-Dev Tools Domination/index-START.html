<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log('hi %s b', 'devin');

    // Styled
    console.log('%ci am cool', 'font-size: 50px; background: blue; text-shadow: 10px 10px 0 grey');

    // warning!
    console.warn('yikes');

    // Error :|
    console.error('oops');

    // Info
    console.info('sharks are cool')

    // Testing
    console.assert(1 === 2, 'nope')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) //also a console.groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes')
    console.count('wes')
    console.count('devin')
    console.count('wes')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    //table
    console.table(dogs)

  </script>
</body>
</html>
